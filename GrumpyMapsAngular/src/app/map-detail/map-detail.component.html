<br />
<div class="mapcontainer" [ngStyle]="mapBackground">
  <div class="square" id="square">
    <app-square *ngFor="let square of dndMap.squares" [squareScale]=square.squareScale [square]=square></app-square>
  </div>
</div>


<div class="navButtons">
  <button class="btn btn-primary" type="button" data-toggle="collapse" data-target="#mapSetup" aria-expanded="false" aria-controls="mapSetup">
Hide map setup
</button>
  <button class="btn btn-dark" type="button" data-toggle="collapse" data-target="#squareDetails" aria-expanded="false" aria-controls="squareDetails">
Hide square details
</button>
  <br>
</div>
<br><br>
<form [formGroup]="mapForm">
  <div class="form-group" id="mapSetup">
    <label class="center-block">Map image url:  <a target="_blank" href="https://i.pinimg.com/736x/f1/b3/f5/f1b3f576513897781c67fe55252ed2a2--maps.jpg">Testpicture</a>
          <input class="form-control" formControlName="imageUrl">
      </label>
    <br>
    <button (click)="uploadImage()" class="btn btn-success">Select image</button><br><br>
    <label class="center-block">Height/Width:
      <input class="form-control" formControlName="heightwidth" type="number" min="5" max="25" (change)="setMapScale()" (click)="setMapScale()">
    </label>
    <br>
    <label class="center-block">In-game square size (ft):
      <input class="form-control" formControlName="feet" type="number" (change)="setMapScale()"  (click)="setMapScale()">
      </label>
    <br>
    <label class="center-block">Obstruct squares:
  <input type="checkbox" formControlName="obstructToggle" (change)="obstructSquares()">
  </label><br />
    <label class="center-block">Show grid:
<input type="checkbox" formControlName="gridToggle" (change)="hideGrid()">
</label>

    <br><br>
    <button (click)="saveMap()" class="btn btn-success">Save map</button>
  </div>
</form>

<div class="squaredetailcontainer" id="squareDetails">
  (click on a square to select)
  <app-square-detail></app-square-detail>
</div>
