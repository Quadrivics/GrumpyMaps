<br />
<div class="mapcontainer" [ngStyle]="mapBackground">
  <div class="square" id="square">
    <app-square *ngFor="let square of dndMap.squares" [squareScale]=square.squareScale [square]=square></app-square>
  </div>

</div>

<form [formGroup]="mapForm">
  <div class="form-group">
      <a target="_blank" href="https://i.pinimg.com/736x/f1/b3/f5/f1b3f576513897781c67fe55252ed2a2--maps.jpg">Testpicture</a>
      <label class="center-block">Map image url:
          <input class="form-control" formControlName="imageUrl">
      </label>
      <button (click)="uploadImage()" class="btn btn-success">Select image</button><br><br><br>
    <label class="center-block">Height/Width:
      <input class="form-control" formControlName="heightwidth">
    </label>
    <label class="center-block">In-game square size (ft):
      <input class="form-control" formControlName="feet">
    </label>
    <button (click)="setMapScale()" class="btn btn-success">Submit</button><br /><br />
    <label class="center-block">Obstruct squares:
  <input type="checkbox" formControlName="obstructToggle" (change)="obstructSquares()" ng-model="checked">
  </label><br /><br />
    <button (click)="saveMap()" class="btn btn-success">Save map</button>
    <br><br><label class="center-block">Hide grid:
  <input type="checkbox" formControlName="gridToggle" (change)="hideGrid()" ng-model="checked">
  </label>
  </div>
</form>

<div class="squaredetailcontainer">
  <app-square-detail></app-square-detail>
</div>

<p>
<a class="btn btn-primary" data-toggle="collapse" href="#collapseExample" role="button" aria-expanded="false" aria-controls="collapseExample">
  Link with href
</a>
<button class="btn btn-primary" type="button" data-toggle="collapse" data-target="#collapseExample" aria-expanded="false" aria-controls="collapseExample">
  Button with data-target
</button>
</p>
<div class="collapse" id="collapseExample">
<div class="card card-body">
  Anim pariatur cliche reprehenderit, enim eiusmod high life accusamus terry richardson ad squid. Nihil anim keffiyeh helvetica, craft beer labore wes anderson cred nesciunt sapiente ea proident.
</div>
</div>
