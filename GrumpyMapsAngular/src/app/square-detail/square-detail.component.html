<div class="squaredetail" *ngIf="square">
  <h4>Square details:</h4>
  <span class="lead">Id: </span> {{square.id}}<br />
  <span class="lead">Contents: </span> some stuff<br />
  <hr class="my-4">
  <button (click)="placeObject()" class="btn btn-success">Place object</button>
  <button (click)="moveObject()" class="btn btn-success">Move object</button>
  <a class="btn btn-primary btn-lg" href="#" role="button">Learn more</a>
</div>
